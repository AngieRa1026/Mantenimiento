<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base de datos libreria</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Libros || Mi Librería</h1>
        
        <!-- Tabla de libros -->
        <h2>Inventario de Libros</h2>
        <table id="booksTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Cien años de soledad</td>
                    <td>Gabriel García Márquez</td>
                    <td>Novela</td>
                    <td>150.000</td>
                    <td>15</td>
                    <td><button class="delete-btn" onclick="deleteBook(1)">Eliminar</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>El principito</td>
                    <td>Antoine de Saint-Exupéry</td>
                    <td>Infantil</td>
                    <td>130.000</td>
                    <td>23</td>
                    <td><button class="delete-btn" onclick="deleteBook(2)">Eliminar</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>1984</td>
                    <td>George Orwell</td>
                    <td>Ciencia Ficción</td>
                    <td>75.000</td>
                    <td>8</td>
                    <td><button class="delete-btn" onclick="deleteBook(3)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        
        <!-- Formulario simple para añadir libros -->
        <h2>Añadir Nuevo Libro</h2>
        <form id="bookForm">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="author">Autor:</label>
                <input type="text" id="author" name="author" required>
            </div>
            
            <div class="form-group">
                <label for="category">Categoría:</label>
                <select id="category" name="category" required>
                    <option value="">Seleccione categoría</option>
                    <option value="Novela">Novela</option>
                    <option value="Poesía">Poesía</option>
                    <option value="Infantil">Infantil</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Historia">Historia</option>
                    <option value="Biografía">Biografía</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="price">Precio (COP):</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" min="0" required>
            </div>
            
            <button type="submit">Añadir Libro</button>
        </form>
        
        <div id="messageArea"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
